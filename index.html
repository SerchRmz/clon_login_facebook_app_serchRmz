<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <section class="principal">
        <article>
            <div class="imgFacebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo Facebook" />
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
        </article>
        <article>
            <div class="contenido_formulario">
                <form action="">
                    <div class="contenido_caja_texto">
                        <input type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo electrónico o nùmero de teléfono" class="caja_texto">
                    </div>
                    <div class="contenido_caja_texto">
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña" class="caja_texto">
                    </div>
                    <div class="contenido_boton">
                        <button type="submit" class="boton_inciar_sesion">Iniciar sesión</button>
                    </div>
                    <div class="contenido_link">
                        <a href="#" class="link_olvidaste">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido_link">
                        <a href="#" class="link_crear_cuenta">Crear cuenta nueva</a>
                    </div>
                </form>
            </div>
            <div class="contenido_crear_pagina">
                <a href="#">Crear una página</a> para celebridad, una marca o un negocio.
            </div>
        </article>
    </section>
</body>
</html>
